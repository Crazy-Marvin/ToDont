name: CI
on: push
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§ª Gradle Wrapper Validation"
        uses: gradle/wrapper-validation-action@v1
      - name: "ğŸ§° Install JDK"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          java-package: jdk
      - name: "ğŸ§° Install Android SDK"
        uses: malinskiy/action-android/install-sdk@release/0.0.5
        with:
          acceptLicense: yes
      - name: "ğŸ— Build"
        run: ./gradlew assembleDebug
      - name: "ğŸ§ª Code coverage"
        run: ./gradlew jacocoTestReport
      - name: "ğŸ“¤ Upload code coverage"
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          yml: .codecov.yml
      - name: "ğŸ§ª Android LINT"
        run: ./gradlew lint
      - name: "ğŸ§ª Unit test"
        run: ./gradlew test
